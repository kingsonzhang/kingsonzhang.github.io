<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/GenshinArtifactStyle.css">
    <title>Genshin Artifact Sorter</title>
</head>
<body>
    <header>
        <h1>Genshin Artifact Sorter</h1>
    </header>
    <section id="Artifacts">
        <section id="SetSelector">
            <p>Select an Artifact Set</p>
            <p class="ArtifactSet" id="EchoesOfAnOffering">
                <img src="./images/EchoesOfAnOffering/EchoesOfAnOfferingFlower.jpg">&nbsp;Echoes of an Offering
            </p>
            <p class="ArtifactSet" id="VermillionHereafter">
                <img src="./images/VermillionHereafter/VermillionHereafterFlower.jpg">&nbsp;Vermillion Hereafter
            </p>
            <p class="ArtifactSet" id="OceanHuedClam">
                <img src="./images/OceanHuedClam/OceanHuedClamFlower.jpg">&nbsp;Ocean-Hued Clam
            </p>
            <p class="ArtifactSet" id="HuskOfOpulentDreams">
                <img src="./images/HuskOfOpulentDreams/HuskOfOpulentDreamsFlower.jpg">&nbsp;Husk of Opulent Dreams
            </p>
            <p class="ArtifactSet" id="EmblemOfSeveredFate">
                <img src="./images/EmblemOfSeveredFate/EmblemOfSeveredFateFlower.jpg">&nbsp;Emblem of Severed Fate
            </p>
            <p class="ArtifactSet" id="BlizzardStrayer">
                <img src="./images/BlizzardStrayer/BlizzardStrayerFlower.jpg">&nbsp;Blizzard Strayer
            </p>
            <p class="ArtifactSet" id="ViridescentVenerer">
                <img src="./images/ViridescentVenerer/ViridescentVenererFlower.jpg">&nbsp;Viridescent Venerer
            </p>
        </section>
        <section id="Display">
            <section class="Pieces">
                <img src="" alt="" id="Flower">
            </section>
            <section class="Pieces">
                <img src="" alt="" id="Feather">
            </section>
            <section class="Pieces">
                <img src="" alt="" id="Timepiece">
            </section>
            <section class="Pieces">
                <img src="" alt="" id="Goblet">
            </section>
            <section class="Pieces">
                <img src="" alt="" id="Circlet">
            </section>
        </section>
    </section>
    
    <script type="text/javascript" src="./js/GenshinArtifactScript.js"></script>
</body>
</html>
