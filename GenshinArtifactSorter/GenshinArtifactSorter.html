<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/GenshinArtifactStyle.css">
    <title>Genshin Artifact Sorter</title>
</head>
<body>
    <section id="Artifacts">
        <ul id="SetSelector">
            <p>Select an Artifact Set</p>
            <li class="ArtifactSet" id="EchoesOfAnOffering">Echoes of an Offering</li>
            <li class="ArtifactSet" id="VermillionHereafter">Vermillion Hereafter</li>
            <li class="ArtifactSet" id="OceanHuedClam">Ocean-Hued Clam</li>
            <li class="ArtifactSet" id="HuskOfOpulentDreams">Husk of Opulent Dreams</li>
            <li class="ArtifactSet" id="EmblemOfSeveredFate">Emblem of Severed Fate</li>
            <li class="ArtifactSet" id="Shimenawa'sReminiscence">Shimenawa's Reminiscence</li>
            <li class="ArtifactSet" id="PaleFlame">Pale Flame</li>
            <li class="ArtifactSet" id="BlizzardStrayer">Blizzard Strayer</li>
            <li class="ArtifactSet" id="ViridescentVenerer">Viridescent Venerer</li>
            <li class="ArtifactSet" id="TenacityOfTheMillelith">Tenacity of the Millelith</li>
        </ul>
        <section id="Display">
            <section class="Pieces">
                <img src="" alt="" id="Flower">
            </section>
            <section class="Pieces">
                <img src="" alt="" id="Feather">
            </section>
            <section class="Pieces">
                <img src="" alt="" id="Timepiece">
            </section>
            <section class="Pieces">
                <img src="" alt="" id="Goblet">
            </section>
            <section class="Pieces">
                <img src="" alt="" id="Circlet">
            </section>
        </section>
    </section>
    
    <script type="text/javascript" src="./js/GenshinArtifactScript.js"></script>
</body>
</html>
