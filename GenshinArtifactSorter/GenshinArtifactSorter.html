<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/GenshinArtifactStyle.css">
    <title>Genshin Artifact Sorter</title>
</head>
<body>
    <header>
        <h1>Genshin Artifact Sorter</h1>
    </header>
    <section id="Artifacts">
        <section id="SetSelector">
            <p>Select an Artifact Set</p>
            <p class="ArtifactSet" id="BlizzardStrayer">Blizzard Strayer</p>
            <p class="ArtifactSet" id="ViridescentVenerer">Viridescent Venerer</p>
        </section>
        <section id="Display">
            <section class="Pieces" id="Flower">
                <img src="images/BlizzardStrayer/BlizzardStrayerFlower.jpg" alt="">
            </section>
            <section class="Pieces" id="Feather">
                <img src="images/BlizzardStrayer/BlizzardStrayerFeather.jpg" alt="">
            </section>
            <section class="Pieces" id="Timepiece">
                <img src="images/BlizzardStrayer/BlizzardStrayerTimepiece.jpg" alt="">
            </section>
            <section class="Pieces" id="Goblet">
                <img src="images/BlizzardStrayer/BlizzardStrayerGoblet.jpg" alt="">
            </section>
            <section class="Pieces" id="Circlet">
                <img src="images/BlizzardStrayer/BlizzardStrayerCirclet.jpg" alt="">
            </section>
        </section>
    </section>
    
    <script type="text/javascript" src="js/GenshinArtifactScript.js"></script>
</body>
</html>
